<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to SecureHide - Steganography Tool</title>
    <link rel="stylesheet" href="static/css/landing.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <nav>
            <div class="logo">Secure<span>Hide</span></div>
            <button class="theme-toggle" id="themeToggleBtn" aria-label="Toggle theme">
                ‚òÄÔ∏è </button>
        </nav>
    </header>

    <main class="front-page-container">
        <h1>STEGANOGRAPHY</h1>
        <p class="description">
            Securely embed your secret messages within images or audio files. Our tool offers an intuitive way to encode and decode data, safeguarding your private information using the art of digital steganography.
        </p>
        <a href="/index" class="cta-button">Get Started</a> 
        </main>

    <footer>
        <p>&copy; <span id="currentYear"></span> SecureHide Tools. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();

        // Theme Toggle Functionality
        const themeToggleBtn = document.getElementById('themeToggleBtn');
        const body = document.body;
        // Function to apply theme based on localStorage or system preference
        function applyTheme() {
            const storedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

            if (storedTheme === 'light') {
                body.classList.add('light-theme');
                themeToggleBtn.textContent = 'üåô';
            } else if (storedTheme === 'dark') {
                body.classList.remove('light-theme');
                themeToggleBtn.textContent = '‚òÄÔ∏è';
            } else if (prefersDark) { // If no theme stored, use system preference
                body.classList.remove('light-theme');
                themeToggleBtn.textContent = '‚òÄÔ∏è';
            } else { // Default to light if no preference and no stored theme
                body.classList.add('light-theme');
                themeToggleBtn.textContent = 'üåô';
            }
        }

        applyTheme(); // Apply theme on initial load

        themeToggleBtn.addEventListener('click', () => {
            body.classList.toggle('light-theme');
            let theme = 'dark';
            if (body.classList.contains('light-theme')) {
                theme = 'light';
                themeToggleBtn.textContent = 'üåô';
            } else {
                themeToggleBtn.textContent = '‚òÄÔ∏è';
            }
            localStorage.setItem('theme', theme);
        });
        
        // Listen for changes in system color scheme
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', applyTheme);
    </script>
</body>
</html>
