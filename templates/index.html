<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steganography Tool - SecureHide</title>
    <link rel="stylesheet" href="static/css/style.css">
     <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <nav>
            <a href="/"><div class="logo">Secure<span>Hide</span></div></a>
            <button class="theme-toggle" id="themeToggleBtn" aria-label="Toggle theme">
                ‚òÄÔ∏è </button>
        </nav>
    </header>

    <main class="tool-container">
        <form action="/encode" method="post" enctype="multipart/form-data">
            <h2>Encode Message</h2>
            
            <div class="form-group">
                <label for="encode_file">Select File (Audio/Image):</label>
                <input type="file" id="encode_file" name="file" required>
            </div>
            
            <div class="form-group">
                <label for="encode_message">Message to Encode:</label>
                <input type="text" id="encode_message" name="message" required placeholder="Enter your secret message">
            </div>
            
            <div class="form-group">
                <label for="encode_media_type">Media Type:</label>
                <select id="encode_media_type" name="media_type" required>
                    <option value="image">Image</option>
                    <option value="audio">Audio</option>
                </select>
            </div>
            
            <button type="submit" class="submit-button">Encode</button>
        </form>
    
        <form action="/decode" method="post" enctype="multipart/form-data">
            <h2>Decode Message</h2>
            
            <div class="form-group">
                <label for="decode_file">Select File (Audio/Image):</label>
                <input type="file" id="decode_file" name="file" required>
            </div>
            
            <div class="form-group">
                <label for="decode_media_type">Media Type:</label>
                <select id="decode_media_type" name="media_type" required>
                    <option value="image">Image</option>
                    <option value="audio">Audio</option>
                </select>
            </div>
            
            <button type="submit" class="submit-button">Decode</button>
        </form>
    </main>

    <footer>
        <p>&copy; <span id="currentYear"></span> SecureHide Tools. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();

        // Theme Toggle Functionality
        const themeToggleBtn = document.getElementById('themeToggleBtn');
        const currentTheme = localStorage.getItem('theme');

        if (currentTheme === 'light') {
            document.body.classList.add('light-theme');
            themeToggleBtn.textContent = 'üåô'; // Moon for light theme
        } else {
            themeToggleBtn.textContent = '‚òÄÔ∏è'; // Sun for dark theme
        }

        themeToggleBtn.addEventListener('click', () => {
            document.body.classList.toggle('light-theme');
            let theme = 'dark';
            if (document.body.classList.contains('light-theme')) {
                theme = 'light';
                themeToggleBtn.textContent = 'üåô';
            } else {
                themeToggleBtn.textContent = '‚òÄÔ∏è';
            }
            localStorage.setItem('theme', theme);
        });
    </script>
</body>
</html>
